 <div class="container">
      <h1>search for a Github user handler & see their repos!</h1>

        <form>
          <label for="userName">Please enter a Github user handle.  </label><br>
          <textarea id="handleName" name="message"></textarea>
          
          <br><br>
          <input type="submit" id="submitName" value="submit here!">
        </form>

         <section class="results hidden">
          <h2>repo results:</h2>
          <div class="searchResults">
            <ul id="results-list">
            </ul>

            </div>
        </section>
    </div>
